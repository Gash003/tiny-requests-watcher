<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>tiny request watcher - demo</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="dist/tiny-rw.css"/>
    <script src="dist/tiny-rw.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,latin-ext'
          rel='stylesheet'
          type='text/css'>
</head>
<body>
<div id="spinnerGet"  class="spinner"></div>
<div id="spinnerPost" class="spinner spinnerPost"></div>
<div class="row">
    <div class="columns large-12"><h1>tiny request watcher demo</h1></div>
</div>
<div class="row">
    <div class="large-6 columns ">
        <button type="button" onclick="fireGetRequest();">GET request!</button>
    </div>
    <div class="large-6 columns ">
        <button type="button" onclick="firePostRequest();">POST request!</button>
    </div>
</div>
<script src="js/demo.js"></script>

</body>
</html>
